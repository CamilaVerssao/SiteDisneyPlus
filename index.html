<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Plus</title>
    
     <!--FAVICON-->
    <link rel="shortcut icon" type="image/jpg" href="assets/favicon (1).ico">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS STYLE LINK -->
    <link rel="stylesheet" href="./styles/global.css"/>

    </head>
<body>
    <div id="app">
        <header>
            <img src="assets/logo.png" alt="Logo Disney Plus">
            <button type="button" class="button__menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </header>

        <main>
            <section class="movie">
                <div class="rating">
                    <img src="assets/logo-imdb.png" alt="Logo IMDB">
                    <strong>8.8</strong>
                </div>

                <span>2021 - Kids - Movie</span>

                <h1>Luca</h1>

                <p>Luca and Alberto dream of a life of freedom, a life of
                    adventure - and, most of all, a life with a Vespa to ride.
                </p>

                <button>
                    <img src="assets/icon-play.png" alt="Icon Play">
                    Watch Now
                </button>
            </section>

            <aside class="movies">
                <h2>Movies</h2>

                <div>
                    <ul>
                        <li>movie 1</li>
                        <li>movie 2</li>
                        <li>movie 3</li>
                    </ul> 
                </div>
                
            </aside>
        </main>
    </div>
